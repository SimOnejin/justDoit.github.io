    <p>꿀풀목 꿀풀과에 속하는 다년생 상록관목. 잎은 침엽수처럼 좁고 뾰족하며 꽃은 작은 편. 어원은 라틴어로 '바다의 이슬'이라는 뜻을 가진 'Ros Marinus'(로스 마리누스)에서 따왔다. 꽃은 온대기후 지방에서 봄철부터 여름철에 걸쳐서 피며 원산지는 지중해와 캅카스 지역이다. 높이가 드물게는 2 m까지도 자랄 수 있다. </p>
